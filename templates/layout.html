<!DOCTYPE html>
<html>
<head>
    <title>VirtualDoctor - Medical Simulation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        header {
            background-color: #205493;
            color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #f0f0f0;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        nav a {
            color: #205493;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: white;
        }
        .card-title {
            background-color: #f0f0f0;
            padding: 10px;
            margin: -15px -15px 15px -15px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        .vital-signs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .vital {
            padding: 5px;
            border-radius: 3px;
        }
        .vital-label {
            font-weight: bold;
            color: #666;
        }
        .vital-value {
            font-size: 1.1em;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #205493;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }
        .btn:hover {
            background-color: #112e51;
        }
        .btn-green {
            background-color: #2e8540;
        }
        .btn-green:hover {
            background-color: #1e5c2c;
        }
        .btn-orange {
            background-color: #ff7518;
        }
        .btn-orange:hover {
            background-color: #e56b10;
        }
        .btn-red {
            background-color: #cd2026;
        }
        .btn-red:hover {
            background-color: #981b1e;
        }
        .symptom-list {
            list-style-type: none;
            padding-left: 0;
        }
        .symptom-list li {
            padding: 5px 0;
        }
        .symptom-list li:before {
            content: "â€¢ ";
            color: #cd2026;
        }
        .test-list, .treatment-list, .diagnosis-list {
            list-style-type: none;
            padding-left: 0;
        }
        .test-list li, .treatment-list li, .diagnosis-list li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .confidence-high {
            color: #2e8540;
        }
        .confidence-medium {
            color: #ff7518;
        }
        .confidence-low {
            color: #cd2026;
        }
        .normal {
            color: #2e8540;
        }
        .abnormal {
            color: #cd2026;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VirtualDoctor - Medical Simulation</h1>
        </header>
        <nav>
            <a href="/">Home</a>
            <a href="/patient">Current Patient</a>
            <a href="/tests">Tests</a>
            <a href="/treatments">Treatments</a>
            <a href="/diagnose">Diagnose</a>
            <a href="/about">About</a>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>VirtualDoctor - Medical Simulation Game | Phase 3 Demo</p>
        </footer>
    </div>
</body>
</html>
